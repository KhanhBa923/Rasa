version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - ask_information
  - calculate
  - get_name_in_db
  - add_user
  - update_username_and_password
  - delete_user
  - register_account
  - tell_joke
  - invest_long_term
  - invest_short_term
  - basic_maket_invest
  - derivatives_maket_invest
  - invest_stock
  - invest_bond
  - stock_limit_up
  - stock_limit_down
  - stock_check_price
  - out_of_scope
entities:
  - name
  - id
  - username
  - password_hash
  - re_password
  - stock_code
forms:
  user_registration_form:
    required_slots:
      - username
      - password_hash

slots:
  name:
    type: text
    mappings:
      - type: from_entity
        entity: name
  username:
    type: text
    mappings:
      - type: from_entity
        entity: username
  password_hash:
    type: text
    mappings:
      - type: from_entity
        entity: password_hash
  re_password:
    type: text
    mappings:
      - type: from_entity
        entity: re_password
  id:
    type: text
    mappings: 
    - type: from_entity
      entity: id
  stock_code:
    type: text
    mappings: 
    - type: from_entity
      entity: stock_code
actions:
  - action_ask_information
  - action_calculate
  - action_query_user  
  - action_add_user
  - action_update_user
  - action_tell_joke
  - action_delete_user
  - action_stock_limit_up
  - action_stock_limit_down
  - action_stock_status
responses:
  utter_greet:
  - text: "Hey! How are you?"
  utter_say_name:
  - text : "Hi, {name}"
  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."
  utter_out_of_scope:
    - text: "Quý khách vui lòng hỏi về chứng khoán."

  utter_long_term_invest:
    - text: "Đầu tư dài hạn là chiến lược an toàn và bền vững."

  utter_short_term_invest:
    - text: "Đầu tư ngắn hạn phù hợp với nhà đầu tư ưa thích rủi ro."

  utter_spot_market:
    - text: "Thị trường cơ sở là nơi giao dịch các cổ phiếu thực tế."

  utter_derivatives_market:
    - text: "Thị trường phái sinh bao gồm hợp đồng tương lai và quyền chọn."

  utter_stock_invest:
    - text: "Cổ phiếu là hình thức đầu tư phổ biến nhất."

  utter_bond_invest:
    - text: "Trái phiếu phù hợp với nhà đầu tư thích lợi nhuận ổn định."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
