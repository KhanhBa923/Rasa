<!DOCTYPE html>

</head>
<body>

        <div class="chat-messages" id="chatMessages">

                Xin ch√†o! T√¥i c√≥ th·ªÉ gi√∫p b·∫°n t√¨m hi·ªÉu v·ªÅ ch·ª©ng kho√°n. B·∫°n mu·ªën h·ªèi g√¨?

    <script>

        const RASA_URL = 'http://localhost:5005/webhooks/rest/webhook';
        
        async function sendMessage() {

            // Hi·ªÉn th·ªã tin nh·∫Øn ng∆∞·ªùi d√πng

            try {

                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        sender: 'test_user',
                        message: message

                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                status.textContent = 'S·∫µn s√°ng';
                
                // Hi·ªÉn th·ªã ph·∫£n h·ªìi c·ªßa bot
                if (data && data.length > 0) {

                        }

                } else {
                    addMessage('T√¥i ch∆∞a hi·ªÉu c√¢u h·ªèi n√†y. B·∫°n c√≥ th·ªÉ h·ªèi kh√°c ƒë∆∞·ª£c kh√¥ng?', 'bot');

                addMessage('C√≥ l·ªói x·∫£y ra. Vui l√≤ng ki·ªÉm tra Rasa server c√≥ ƒëang ch·∫°y kh√¥ng.', 'bot');
            }
        }
        
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.textContent = text;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // G·ª≠i tin nh·∫Øn b·∫±ng Enter

        // Ki·ªÉm tra k·∫øt n·ªëi Rasa server
        async function checkRasaConnection() {

                } else {

</html>
